apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: demo
spec:
  eventBusName: codefresh-eventbus
  service:
    ports:
      - port: 80
  template:
    serviceAccountName: argo-server
  github:
    github-318caa30-f50a-44a7-b129-47f9c7f1c7f7:
      events:
        - push
      repositories:
        - owner: eti-codefresh
          names:
            - pipeline-flow-demo
      webhook:
        port: '80'
        method: POST
        endpoint: /webhooks/demo/github-318caa30-f50a-44a7-b129-47f9c7f1c7f7
        url: https://eti.pipeline-team.cf-cd.com
      active: true
      insecure: false
      contentType: json
      apiToken:
        name: autopilot-secret
        key: git_token
