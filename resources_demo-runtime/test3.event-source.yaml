apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: test3
spec:
  eventBusName: codefresh-eventbus
  service:
    ports:
      - port: 80
  template:
    serviceAccountName: argo-server
  github:
    github-a5b69ce6-426e-4ca5-8b18-1cc6d8ad8aba:
      events:
        - push
      repositories:
        - owner: eti-codefresh
          names:
            - demo-runtime_git-source
      webhook:
        port: '80'
        method: POST
        endpoint: /webhooks/test3/github-a5b69ce6-426e-4ca5-8b18-1cc6d8ad8aba
        url: https://eti.pipeline-team.cf-cd.com
      active: true
      insecure: false
      contentType: json
      apiToken:
        name: autopilot-secret
        key: git_token
