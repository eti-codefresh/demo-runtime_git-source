        name: push
        conditions: github-f1958a93-7aa8-4897-bdc8-8261161c6350
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: WorkflowTemplate
              metadata:
                generateName: eti2-push-
              spec:
                arguments:
                  parameters:
                    - name: REPO
                      value: ''
                    - name: IMAGE_NAME
                      value: ''
                    - name: TAG
                      value: ''
                    - name: GIT_REVISION
                      value: ''
                    - name: GIT_BRANCH
                      value: ''
                    - name: GIT_COMMIT_URL
                      value: ''
                    - name: GIT_COMMIT_MESSAGE
                      value: ''
                workflowTemplateRef:
                  name: ci-simple
          parameters:
            - dest: spec.arguments.parameters.0.value
              src:
                dependencyName: github-f1958a93-7aa8-4897-bdc8-8261161c6350
                dataTemplate: some reop
            - dest: spec.arguments.parameters.1.value
              src:
                dependencyName: github-f1958a93-7aa8-4897-bdc8-8261161c6350
                dataTemplate: some image
            - dest: spec.arguments.parameters.2.value
              src:
                dependencyName: github-f1958a93-7aa8-4897-bdc8-8261161c6350
                dataTemplate: 1.7.9
