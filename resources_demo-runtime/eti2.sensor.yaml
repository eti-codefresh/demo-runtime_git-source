apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: eti2
spec:
  template:
    serviceAccountName: argo-server
  eventBusName: codefresh-eventbus
  dependencies:
    - name: github-f1958a93-7aa8-4897-bdc8-8261161c6350
      eventName: github-f1958a93-7aa8-4897-bdc8-8261161c6350
      eventSourceName: eti2
      filters:
        data:
          - path: body.X-GitHub-Event
