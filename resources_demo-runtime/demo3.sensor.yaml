apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: demo3
spec:
  template:
    serviceAccountName: argo-server
  eventBusName: codefresh-eventbus
  dependencies:
    - name: github-59caaa51-d10a-4edd-8921-49df2a348f3f
      eventName: github-59caaa51-d10a-4edd-8921-49df2a348f3f
      eventSourceName: demo3
      filters:
        data:
          - path: body.X-GitHub-Event
            value:
              - push
            type: string
          - path: body.ref
            template: '{{ (split "/" .Input)._1 }}'
            value:
              - heads
            type: string
          - path: body.ref
            comparator: '='
            template: '{{ trimPrefix "refs/heads/" .Input }}'
            type: string
            value:
              - main
  triggers:
    - template:
        name: push
        conditions: github-59caaa51-d10a-4edd-8921-49df2a348f3f
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: WorkflowTemplate
              metadata:
                generateName: demo3-push-
              spec:
                arguments:
                  parameters:
                    - name: REPO
                      value: ''
                    - name: IMAGE_NAME
                      value: ''
                    - name: TAG
                      value: ''
                    - name: GIT_REVISION
                      value: ''
                    - name: GIT_BRANCH
                      value: ''
                    - name: GIT_COMMIT_URL
                      value: ''
                    - name: GIT_COMMIT_MESSAGE
                      value: ''
                workflowTemplateRef:
                  name: ci-simple
          parameters:
            - dest: spec.arguments.parameters.0.value
              src:
                dependencyName: github-59caaa51-d10a-4edd-8921-49df2a348f3f
                dataTemplate: https://github.com/codefresh-io/cli
            - dest: spec.arguments.parameters.1.value
              src:
                dependencyName: github-59caaa51-d10a-4edd-8921-49df2a348f3f
                dataTemplate: quay.io/eti_zaguri/test
            - dest: spec.arguments.parameters.2.value
              src:
                dependencyName: github-59caaa51-d10a-4edd-8921-49df2a348f3f
                dataTemplate: 1.7.0
            - dest: spec.arguments.parameters.4.value
              src:
                dependencyName: github-59caaa51-d10a-4edd-8921-49df2a348f3f
                dataTemplate: '{{ trimPrefix "refs/heads/" .Input.body.ref }} '
            - dest: spec.arguments.parameters.5.value
              src:
                dependencyName: github-59caaa51-d10a-4edd-8921-49df2a348f3f
                dataTemplate: '{{ .Input.body.head_commit.url }} '
            - dest: spec.arguments.parameters.6.value
              src:
                dependencyName: github-59caaa51-d10a-4edd-8921-49df2a348f3f
                dataTemplate: '{{ .Input.body.head_commit.message }} '
